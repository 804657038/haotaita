            function AjaxR(url,type,data,callback){
                $.ajax({
                    type:type,
                    url:url,
                    dataType:'JSON',
                    data:data,
                    success:function(res){
                        if(callback){
                            callback(res);
                        }
                        if(res.token){
                            window.token=res.token;
                            console.log("重置token");
                        }
                    },
                    error:function(XMLHttpRequest){
                        if(XMLHttpRequest.status==408){
                            window.location.href= window.link+"index";
                        }
                    }
                });
            }
            $(function(){
                AjaxR(window.link+'getToken','GET',false,function(res){
                    window.token=res.token;
                });
            })

	<script>
			function audioAutoPlay(id,v){
			    var audio = document.getElementById(id);
			    audio.play();
			    if(v==0)
			    {
			    	audio.pause();
			    }
			    document.addEventListener("WeixinJSBridgeReady", function () {
			            audio.play();
			            if(v==0)
					    {
					    	audio.pause();
					    }
			    }, false);
			}
			audioAutoPlay('Jaudio');
			audioAutoPlay('shanks',0);
			$(function(){
				//如果券已经被领取
				var hasBeGet = false;
				if(hasBeGet==true)
				{
					$('.geted').hide();
					$('.noget').show();
					$('.nowget').hide();
					$('.confirmBtn').show();
				}else{
					$('.geted').show();
					$('.noget').hide();
					$('.nowget').show();
					$('.confirmBtn').hide();
				}
				var getStatus = false;
				$(document).on("touchstart",".nowget",function(){

					if(getStatus==true)
