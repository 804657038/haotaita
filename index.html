            function AjaxR(url,type,data,callback){
                $.ajax({
                    type:type,
                    url:url,
                    dataType:'JSON',
                    data:data,
                    success:function(res){
                        if(callback){
                            callback(res);
                        }
                        if(res.token){
                            window.token=res.token;
                        }
                    },
                    error:function(XMLHttpRequest){
                        if(XMLHttpRequest.status==408){
                            window.location.href= window.link+"weixin";
                        }
                    }
                });
            }

            function GetQueryString(name)
            {
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;
            }
            function myAlert(msg,url){
                $('#allPopWindow').find('.winTips').text(msg);
                if(url){
                    $('#allPopWindow').find('.ok').attr({"href":url,"data-id":1});
                }

                $('#allPopWindow').show();
            }

            $.get(window.link+'jssdk',function(res){
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId:''+res.appId+'', // 必填，公众号的唯一标识

                    timestamp: ''+res.timestamp+'', // 必填，生成签名的时间戳

                    nonceStr:''+res.nonceStr+'', // 必填，生成签名的随机串

                    signature:''+res.signature+'',// 必填，签名，见附录1

                    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

                });
                doShare();
            },"JSON");
            function doShare(obj){
                wx.ready(function () {
                    wx.onMenuShareTimeline({
                        title: window.fxTitle,
                        link: window.fxLink,
                        imgUrl:window.fxImg,

                        success: function (res) {
                            if(window.hasGitf==true){
                                zs();
                            }else{
                                share(2);
                            }

                        },
                        cancel: function (res) {
                            if(obj){
                                window.fxLink="https://haotaitai.hengdikeji.com/haotaitai2/index.html";
                                obj.removeAllChild();
                                obj.remove();
                            }
                        },
                        fail: function (res) {
                            alert(JSON.stringify(res));
                        }
                    });
                    wx.onMenuShareAppMessage({
                        title: window.fxTitle,
                        link: window.fxLink,
                        desc:window.fxDesc,
                        imgUrl:window.fxImg,
                        success: function (res) {
                            if(window.hasGitf==true){
                                zs();
                            }else{
                                share(1);
                            }
                        },
                        cancel: function (res) {
                            if(obj){
                                window.fxLink="https://haotaitai.hengdikeji.com/haotaitai2/index.html";
                                obj.removeAllChild();
                                obj.remove();
                            }
                        },
                        fail: function (res) {
                            alert(JSON.stringify(res));
                        }
                    });
                });
            }

        </script>

	<script>
			//音乐
			function audioAutoPlay(id,v){
			    var audio = document.getElementById(id);
			    audio.play();
			    if(v==0)
			    {
			    	audio.pause();
			    }
			    document.addEventListener("WeixinJSBridgeReady", function () {
//			            audio.play();
			            if(v==0)
					    {

					    }
			    }, false);
			}
			audioAutoPlay('Jaudio');

			audioAutoPlay('getDice',0);
			audioAutoPlay('mouseMusic',0);

            function share(type){
                $.ajax({
                    url:window.link+"share/"+type,
                    type:"POST",
                    dataType:"JSON",
                    data:{},
                    async: false,
                    success:function(datas){
                        if(datas.code==2){

                            myAlert('分享成功，获得2枚骰子',"index.html?v="+Math.random());

                        }else{
                           if(window.hasShare==true){
                                $('#allPopWindow').show();
 			                    $('#allPopWindow .winTips').html('你已完成今天首次分享任务，<br/>再次分享不会获得骰子。');
                           }else{
                               myAlert(datas.msg);
                           }
                        }
                    },
                    error: function(datas) {
                        myAlert(datas.msg);
                    }
                });
            }
            function zs(){
                 AjaxR(window.link+'readyGive','POST',{id:window.gId,"type":window.gType,"__token__":window.token},function(res){
                 if(res.code==1){
                        myAlert("赠送成功","index.html?v="+Math.random());

                 	}else{
                     myAlert("分享失败，请重新分享");
                 	}
                 });
            }

                }
